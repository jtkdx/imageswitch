name: Build Windows Application_pata14e

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow tkinterdnd2 pymupdf

      - name: Copy tkdnd library
        run: |
          mkdir -p $env:APPDATA\Python\Python39\tcl\tkdnd
          cp imageswitch/libs/tkdnd/libtkdnd2.8.dll $env:APPDATA\Python\Python39\tcl\tkdnd

      - name: Build the application
        run: |
          pyinstaller --onefile --windowed pata14e.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-app
          path: dist/pata14e.exe
